<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <script>

    class Figura {
      constructor(x, y) {
        this.x = x
        this.y = y
      }
    }

    class Rectangulo extends Figura {
      constructor(lado1, lado2) {
        super(lado1, lado2)
      }

      area() {
        return this.x * this.y
      }
    }

    const a = new Rectangulo(1, 2)
    console.log(a.area())

    class Triangulo extends Figura {
      constructor(base, altura) {
        super(base, altura)
      }

      areaTriangulo() {
        return (this.x * this.y) / 2
      }
    }

    const b = new Triangulo(1, 2)
    console.log(b.areaTriangulo())

    class Cuadrado extends Rectangulo {

      constructor(lado) {
        super(lado, lado)
      }

      areaRectangulo() {
        return this.area()
      }

    }

    const c = new Cuadrado(2)
    console.log(c.area())

  </script>

</body>

</html>
