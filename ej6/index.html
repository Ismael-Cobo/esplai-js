<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <input type="text" id="dni"><br><br>
  <button onclick="calcular()">Calcular</button>
  <br><br>

  Letra:<p id="resultDni">

  </p>


  <script>

    const dni = document.querySelector('#dni')
    const resultDni = document.querySelector('#resultDni')

    const letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T']


    const calcular = () => {

      let lletraDNI = dni.value.charAt(dni.value.length - 1).toUpperCase()
      let numberdni = Number(dni.value.slice(0, -1))

      console.log(letras[numberdni % 23] == lletraDNI)

      if (lletraDNI !== letras[numberdni % 23]) {

        alert('Error el dni no es correcto')
        return
      }



      resultDni.innerHTML = letras[numberdni % 23]

    }

  </script>

</body>

</html>
